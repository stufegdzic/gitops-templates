apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Namespace }}-service-1
  namespace: {{ .Release.Namespace }}
  labels:
    type: "{{ .Values.type }}"
    customer: { { .Release.Namespace } }
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: localhost
    - http:
        paths:
          - path: /{{ .Release.Namespace }}/service-1/(.*) # namespace name so it can be reached via minikube/{{ .Release.Namespace }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Namespace }}-{{ .Values.type }}-echo-server
                port:
                  number: 80